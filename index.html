<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narrative Visualization</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- include d3 librabry -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- All javascripts plot visualization. index file act as entry point for other files. -->
  <script src="./scripts/index.js" type="module" async></script>
</head>
<body>

  <div class="container">
    <!-- Level 1: Scatter Plot -->
    <div class="scatter-plot-container" id="scatter-plot-container">
      <div class="header">
        <h1 class="header-title">Data Visualization</h1>
        <p class="header-subtitle">Explore GDP and Population Data</p>
      </div>
      <h3>Select Year:</h3>
      <select id="year">
        <option value="2000" selected="selected">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
      </select>
      <div class="legend" id="legend"></div>
      <svg id="scatterplot" width="860" height="600"></svg>
      <div class="tooltip"></div>
    </div>

    <!-- Level 2: Line Chart -->
    <div class="line-chart-container" id="line-chart-container">
      <div class="header">
        <h1 class="header-title">Data Visualization</h1>
        <p class="header-subtitle">Percentage GDP Growth Over Years</p>
      </div>
      <svg id="line-chart" width="800" height="400"></svg>
    </div>

    <!-- Level 3: Bar Chart -->
    <div class="bar-chart-container" id="bar-chart-container">
      <div class="header">
        <h1 class="header-title">Data Visualization App</h1>
        <p class="header-subtitle">Expenditure Breakdown</p>
      </div>
      <svg id="bar-chart" width="600" height="600"></svg>
    </div>
  </div>

  <button id="back-button" class="hidden">Back</button>

  <!-- Tooltip element -->
  <div class="tooltip" id="scatter-tooltip"></div>
  <div class="tooltip" id="line-tooltip"></div>
</body>
</html>
